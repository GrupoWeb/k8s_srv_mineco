apiVersion: v1
kind: PersistentVolume
metadata:
  name: inventario-mineco
  labels:
    inventario: ready
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/deployment/application/inventario"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: inventario-mineco
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
      inventario: ready
