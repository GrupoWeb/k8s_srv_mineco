apiVersion: v1
kind: Service
metadata:
  name: laravel-documentos
  namespace: ingress-nginx
  labels:
    app: backend
spec:
  type: NodePort
  selector:
    run: laravel-documentos
  ports:
    - port: 443
      targetPort: 443
      nodePort: 31000
