apiVersion: v1
kind: PersistentVolume
metadata:
  name: documentos-mineco
  namespace: mineco-cluster
  labels:
    comercio: ready
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/deployment/application/comercio"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: documentos-mineco
  namespace: mineco-cluster
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
      comercio: ready
