apiVersion: v1
kind: Namespace
metadata:
  name: jenkins
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: jenkins-mineco
  namespace: jenkins
  labels:
    jenkins: ready
spec:
  storageClassName: jenkins-pv
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/deployment/application/jenkins"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jenkins-mineco
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
      jenkins: ready
