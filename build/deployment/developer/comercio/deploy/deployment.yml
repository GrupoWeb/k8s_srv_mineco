apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-documentos
  namespace: mineco-dev
  labels:
    run: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      run: laravel-documentos
  template:
    metadata:
      labels:
        run: laravel-documentos
    spec:
      containers:
      - name: laravel-documentos
        image: documentos_dev1:latest
        imagePullPolicy: IfNotPresent
        command: ["composer"]
        args: ["install"]
        # command: ["php","artisan"]
        ports:
          - containerPort: 80
            protocol: TCP
          - containerPort: 443
            protocol: TCP
        volumeMounts:
            - mountPath: "/var/www/html"
              name: vol-documento
      # command: ["/usr/local/bin/php", "artisan", "horizon lifecycle: preStop: exec: command: ["/usr/local/bin/php", "artisan", "horizon:terminate"]
      volumes:
        - name: vol-documento
          persistentVolumeClaim:
            claimName: dev-documentos