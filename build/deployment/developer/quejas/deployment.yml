apiVersion: apps/v1
kind: Deployment
metadata:
  name: quejas
  namespace: mineco-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      run: quejas
  template:
    metadata:
      labels:
        run: quejas
    spec:
      containers:
      - name: quejas
        image: php:5.6-zts-jessie
        # image: jjolon/quejas:latest
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 80
            protocol: TCP
          # - containerPort: 443
          #   protocol: TCP
