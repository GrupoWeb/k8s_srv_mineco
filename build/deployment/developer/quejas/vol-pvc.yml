apiVersion: v1
kind: PersistentVolume
metadata:
  name: quejas
  namespace: mineco-dev
  labels:
    quejas: ready
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: 128.5.105.221
    path: "/deployment/application/quejas_dev/quejas"


---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: quejas
  namespace: mineco-dev
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
      quejas: ready
