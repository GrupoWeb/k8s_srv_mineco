apiVersion: v1
kind: Service
metadata:
  name: mineco-cluster
  namespace: mineco-cluster
  labels:
    app.kubernetes.io/name: mineco-cluster
    app.kubernetes.io/part-of: mineco-cluster
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
    - name: https
      port: 443
      targetPort: 443
      protocol: TCP
  selector:
    app.kubernetes.io/name: mineco-cluster
    app.kubernetes.io/part-of: mineco-cluster

---
