apiVersion: v1
kind: Service
metadata:
  name: service-document
  namespace: mineco-cluster
  labels:
    app.kubernetes.io/name: mineco-cluster
    app.kubernetes.io/part-of: mineco-cluster
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
      nodePort: 31000
    - name: https
      port: 443
      targetPort: 443
      protocol: TCP
      nodePort: 31001
  selector:
    run: laravel-documentos

---
