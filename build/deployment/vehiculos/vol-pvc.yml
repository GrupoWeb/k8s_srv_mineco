apiVersion: v1
kind: PersistentVolume
metadata:
  name: vehiculos-mineco
  namespace: mineco
  labels:
    vehiculos: ready
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: 128.5.105.221
    path: "/deployment/application/vehiculo"


---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vehiculos-mineco
  namespace: mineco
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
      vehiculos: ready
