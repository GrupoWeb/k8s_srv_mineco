apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-vehiculos
spec:
  replicas: 3
  selector:
    matchLabels:
      run: laravel-vehiculos
  template:
    metadata:
      labels:
        run: laravel-vehiculos
    spec:
      containers:
      - name: laravel-vehiculos
        image: docker-vehiculos:latest
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 80
        env:
          - name: APP_KEY
            value: base64:cUPmwHx4LXa4Z25HhzFiWCf7TlQmSqnt98pnuiHmzgY=
        volumeMounts:
            - mountPath: "/var/www/html"
              name: vol-vehiculos
      volumes:
        - name: vol-vehiculos
          persistentVolumeClaim:
            claimName: vehiculos-mineco