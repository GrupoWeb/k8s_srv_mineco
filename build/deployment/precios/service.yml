apiVersion: v1
kind: Service
metadata:
  name: laravel-precios
  namespace: precios
  labels:
    app.kubernetes.io/name: precios
    app.kubernetes.io/part-of: precios
spec:
  type: LoadBalancer
  externalIPs:
  - 128.5.9.72
  selector:
    run: laravel-precios
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
    - name: https
      port: 443
      targetPort: 443
      protocol: TCP