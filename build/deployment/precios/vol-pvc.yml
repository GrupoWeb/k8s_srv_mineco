apiVersion: v1
kind: PersistentVolume
metadata:
  name: precios-mineco
  namespace: precios
  labels:
    precios: ready
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/deployment/application/precios"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: precios-mineco
  namespace: precios
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
      precios: ready
