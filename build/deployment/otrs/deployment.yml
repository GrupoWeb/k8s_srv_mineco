apiVersion: apps/v1
kind: Deployment
metadata:
  name: otrs
  namespace: mineco
  labels:
    run: otrs
spec:
  replicas: 3
  selector:
    matchLabels:
      run: otrs
  template:
    metadata:
      labels:
        run: otrs
    spec:
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - 128.5.8.26
        searches:
          - mineco-dev.svc.cluster.local
          - svc.cluster.local 
          - cluster.local
      containers:
      - name: otrs
        image: otrs:latest
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 80
            protocol: TCP
          - containerPort: 443
            protocol: TCP
        volumeMounts:
            - mountPath: "/var/www/html"
              name: vol-otrs
      volumes:
        - name: vol-otrs
          persistentVolumeClaim:
            claimName: otrs-mineco