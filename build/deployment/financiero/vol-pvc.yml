apiVersion: v1
kind: PersistentVolume
metadata:
  name: financiero-mineco
  labels:
    financiero: ready
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/deployment/application/financiero"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: financiero-mineco
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
      financiero: ready
