apiVersion: v1
kind: PersistentVolume
metadata:
  name: financiero-mineco
  namespace: mineco
  labels:
    financiero: ready
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: 128.5.105.221
    path: "/deployment/application/financiero"
  # hostPath:
  #   path: "/deployment/application/financiero"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: financiero-mineco
  namespace: mineco
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
      financiero: ready
