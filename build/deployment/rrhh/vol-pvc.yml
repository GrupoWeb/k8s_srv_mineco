apiVersion: v1
kind: PersistentVolume
metadata:
  name: recursos-mineco
  namespace: ingress-nginx
  labels:
    recursos: ready
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/deployment/application/recursos"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: recursos-mineco
  namespace: ingress-nginx
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
      recursos: ready
