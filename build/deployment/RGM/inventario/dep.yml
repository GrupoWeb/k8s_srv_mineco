apiVersion: apps/v1
kind: Deployment
metadata:
  name: rgm-inventario
  namespace: mineco
  labels:
    run: rgm-inventario
spec:
  replicas: 1
  selector:
    matchLabels:
      run: rgm-inventario
  template:
    metadata:
      labels:
        run: rgm-inventario
    spec:
      containers:
      - name: rgm-inventario
        image: rgm3:latest 
        # image: store/oracle/serverjre:1.8.0_241-b07 
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8080
            protocol: TCP
          - containerPort: 4848
            protocol: TCP
        volumeMounts:
            - mountPath: "/glassfish5/glassfish/domains"
              name: vol-rgm
      volumes:
        - name: vol-rgm
          persistentVolumeClaim:
            claimName: rgm