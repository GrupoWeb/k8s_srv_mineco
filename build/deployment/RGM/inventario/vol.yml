apiVersion: v1
kind: PersistentVolume
metadata:
  name: rgm
  namespace: mineco
  labels:
    name: rgm
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/deployment/application/domains/glassfish5/glassfish"
    # path: "/deployment/application/domains"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rgm
  namespace: mineco
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
      name: rgm
