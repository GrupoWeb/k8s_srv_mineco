apiVersion: v1
kind: PersistentVolume
metadata:
  name: rgm-inv-mineco
  namespace: mineco
  labels:
    comercio: ready
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/deployment/application/rgm/inventario"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rmg-inv-mineco
  namespace: mineco
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
      comercio: ready
