apiVersion: v1
kind: PersistentVolume
metadata:
  name: rgm-inv-mineco
  namespace: mineco
  labels:
    rgm_inv: ready
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    # path: "/deployment/application/glassfish5/glassfish/domains"
    path: "/deployment/application/domains1"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rgm-inv-mineco
  namespace: mineco
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
      rgm_inv: ready
