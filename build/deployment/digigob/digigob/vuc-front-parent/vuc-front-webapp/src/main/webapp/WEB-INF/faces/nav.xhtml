	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>

	<div class="navbar navbar-default container-fluid">
		<h:link outcome="home" styleClass="pull-left">
			<img src="#{request.contextPath}/resources/images/logo_everis.png" />
		</h:link>
		
		<div class="navbar-brand pull-right">
			<form id="logout" action="${request.contextPath}/logout" method="post">
				<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
			</form>
			<button class="btn btn-default exit" type="submit" form="logout" value="Submit">
				<span class="glyphicon glyphicon-log-out"></span>
			</button>
		</div>
	</div>
