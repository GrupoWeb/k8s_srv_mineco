apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: mineco
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - host: dev.mineco.gob.gt
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: payara-server
            port:
              number: 80
  - host: dev.mineco.gob.gt
    http:
      paths:
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: payara-server
            port:
              number: 4848