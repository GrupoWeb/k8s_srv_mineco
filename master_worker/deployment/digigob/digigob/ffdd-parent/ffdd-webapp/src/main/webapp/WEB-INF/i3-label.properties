abmConstraint.metodoComparacion.tooltipText={
Determina cual sera el método de comparación a aplicar.
Existen dos opciones: 
valor = comparara el valor ingresado o seleccionado en el componente contra un valor determino en 'Comparar con'.
componente = comparara el valor ingreado o seleccionado en el componente contra el valor ingresado o seleccionado en otro componente determinado en 'Comparar con'.
}
abmConstraint.condicionACumplir.tooltipText={
Determina la condición que se debe cumplir sobre el componente a validar.
En caso de cumplirse la condición se mostrara el mensaje de error sobre el componente a restringir.
}
abmConstraint.compararCon.tooltipText=Determina contra que valor o componente se aplicara la validación.
abmConstraint.condicion.tooltipText={
Permite establecer una relacion con la condicion predecesora.
Pueden definirse dos condiciones:
Si se selecciona 'Y' establece que deben cumplirse ambas condiciones para mostrar el mensaje de error sobre el componente a restringir.
Si se selecciona 'O' establece debe cumplirse al menos una de las dos condiciones para mostrar el mensaje de error sobre el componente a restringir.
}
