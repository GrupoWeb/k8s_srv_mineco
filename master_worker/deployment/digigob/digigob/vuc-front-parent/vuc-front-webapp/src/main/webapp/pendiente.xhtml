<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>#{msg.layoutTitle}</title>
	<h:outputStylesheet library="application" name="vuc.css" />
	<h:outputStylesheet library="webjars" name="bootstrap/3.3.7-1/css/bootstrap-jsf.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
 	<meta name="viewport" content="width=device-width, initial-scale=1" />
 	<script>
 		setTimeout(function () {
 			window.location.href = '/vuc-front-web/logout';
 		}, 15000);
 	</script>
</h:head>

<h:body styleClass="login">
	<style>
		
		body {
			margin : 0 !important;
			padding : 0 !important;
		}
		
		.pendiente-container {
			display : flex;
			justify-content : center;
			align-items : center;
			width : 100vw;
			height : 100vh;
			background : #f0f0f0 url('/vuc-front-web/resources/images/bgLogin2.jpg') no-repeat top center !important;
		}
		
		.dialogo {
			padding : 25px;			
			width : 50%;
			height : 50%;
			background-color : rgba(255, 255, 255, 0.5);
		}
	</style>
	<div class="pendiente-container">
		<div class="dialogo">
			<h2>#{msg.pendienteError}</h2>
			<p>#{msg.pendienteError2}</p>
		</div>
	</div>
</h:body>
</html>
